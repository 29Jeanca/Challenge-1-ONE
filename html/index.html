<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primer Challenge</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main>
      <section class="logo">
        <img src="/img/Logo.svg" />
      </section>
      <section class="encriptador">
        <div class="mensaje-container">
          <textarea
            name="textarea"
            id="textarea"
            placeholder="Ingresa el texto aquí"
          ></textarea>

          <div class="footer">
            <small
              ><img src="img/icon.svg" alt="" /> Solo letras minúsculas y sin
              acentos</small
            >

            <div class="buttons">
              <button class="button button-primary encriptar">Encriptar</button>
              <button class="button button-secondary desencriptar">
                Desencriptar
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="resultado">
        <div class="mensaje_resultado">
          <div class="no-encontrado">
            <img src="/img/Muñeco.svg" />
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
          </div>

          <div class="encontrado no-mostrar">
            <h3>Resultado:</h3>
            <div class="scroll">
              <p class="texto-encriptado"></p>
            </div>
            <button class="button button-secondary copiar">Copiar</button>
          </div>
        </div>
      </section>
    </main>

    <script src="/js/app.js"></script>
  </body>
</html>
